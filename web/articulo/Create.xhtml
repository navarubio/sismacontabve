<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>

        <p:dialog id="ArticuloCreateDlg" widgetVar="ArticuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArticuloTitle}">
            <h:form id="ArticuloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articuloController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_codigo}" for="codigo " />
                        <p:inputText id="codigo" value="#{articuloController.selected.idarticulo}" title="#{bundle.CreateArticuloTitle_codigo}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_descripcion}" for="descripcion" />
                        <p:inputText size="40" id="descripcion" value="#{articuloController.selected.descripcion}" title="#{bundle.CreateArticuloTitle_descripcion}"  required="true" style="width: 300px;"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_pcosto}" for="pcosto" />
                        <p:inputText id="pcosto" value="#{articuloController.selected.pcosto}" title="#{bundle.CreateArticuloTitle_pcosto}"  label="0.0"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_pventa}" for="pventa" />

                        <p:inputText id="pventa" value="#{articuloController.selected.pventa}" title="#{bundle.CreateArticuloTitle_pventa}" label="0,00" />

                        <p:outputLabel value="#{bundle.CreateArticuloLabel_idmedida}" for="idmedida" />
                        <p:selectOneMenu id="idmedida" value="#{articuloController.selected.idmedida}" required="true" >
                            <f:selectItems value="#{medidaController.itemsAvailableSelectOne}"
                                           var="idmedidaItem"
                                           itemValue="#{idmedidaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_idgrupo}" for="idgrupo"  />
                        <p:selectOneMenu id="idgrupo" value="#{articuloController.selected.idgrupo}" required="true" >
                            <p:ajax event="change" listener="#{articuloController.refrescarSubgrupo()}" update="idsubgrupo"/>
                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione"/>
                            <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"
                                           var="idgrupoItem"
                                           itemValue="#{idgrupoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_idsubgrupo}" for="idsubgrupo" />
                        <p:selectOneMenu id="idsubgrupo" value="#{articuloController.selected.idsubgrupo}"  required="true">
                            <f:selectItems value="#{articuloController.lstCuentasSelecc}"
                                           var="idsubgrupoItem"
                                           itemValue="#{idsubgrupoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_idgravamen}" for="idgravamen" />
                        <p:selectOneMenu id="idgravamen" value="#{articuloController.selected.idgravamen}" required="true" >
                            <f:selectItems value="#{gravamenController.itemsAvailableSelectOne}"
                                           var="idgravamenItem"
                                           itemValue="#{idgravamenItem}" itemLabel="#{idgravamenItem.alicuota}%  #{idgravamenItem.categoria}" />
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{articuloController.create}" value="#{bundle.Save}" update="display,:ArticuloListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticuloCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticuloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
