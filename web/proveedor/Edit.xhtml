<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorEditDlg" widgetVar="ProveedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProveedorTitle}">
            <h:form id="ProveedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProveedorLabel_rifproveedor}" for="rifproveedor" />
                        <p:inputText id="rifproveedor" value="#{proveedorController.selected.rifproveedor}" title="#{bundle.EditProveedorTitle_rifproveedor}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_rifproveedor}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_razonsocial}" for="razonsocial" />
                        <p:inputText size="50" id="razonsocial" value="#{proveedorController.selected.razonsocial}" title="#{bundle.EditProveedorTitle_razonsocial}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_direccionfiscal}" for="direccionfiscal" />
                        <p:inputText size="50" id="direccionfiscal" value="#{proveedorController.selected.direccionfiscal}" title="#{bundle.EditProveedorTitle_direccionfiscal}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_telefonos}" for="telefonos" />
                        <p:inputText  id="telefonos" size="50" value="#{proveedorController.selected.telefonos}" title="#{bundle.EditProveedorTitle_telefonos}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_correo}" for="correo" />
                        <p:inputText size="50" id="correo" value="#{proveedorController.selected.correo}" title="#{bundle.EditProveedorTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_personacontacto}" for="personacontacto" />
                        <p:inputText id="personacontacto" size="50" value="#{proveedorController.selected.personacontacto}" title="#{bundle.EditProveedorTitle_personacontacto}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_telefonocontacto}" for="telefonocontacto" />
                        <p:inputText id="telefonocontacto" size="50" value="#{proveedorController.selected.telefonocontacto}" title="#{bundle.EditProveedorTitle_telefonocontacto}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_fechainscripcion}" for="fechainscripcion" />
                        <p:calendar id="fechainscripcion" size="12" pattern="dd/MM/yyyy" value="#{proveedorController.selected.fechainscripcion}" title="#{bundle.EditProveedorTitle_fechainscripcion}"  showOn="button" locale="es"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_idtipoproveedor}" for="idtipoproveedor" />
                        <p:selectOneMenu id="idtipoproveedor" value="#{proveedorController.selected.idtipoproveedor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoproveedorController.itemsAvailableSelectOne}"
                                           var="idtipoproveedorItem"
                                           itemValue="#{idtipoproveedorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_idpersonalidad}" for="idpersonalidad" />
                        <p:selectOneMenu id="idpersonalidad" value="#{proveedorController.selected.idpersonalidad}" >
                            <p:ajax event="change" listener="#{proveedorController.refrescarContribuyentes()}" update="idcontribuyente, idresidencia"/>
                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione"/>
                            <f:selectItems value="#{personalidadjuridicaController.itemsAvailableSelectOne}"
                                           var="idpersonalidadItem"
                                           itemValue="#{idpersonalidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_idcontribuyente}" for="idcontribuyente" />
                        <p:selectOneMenu id="idcontribuyente" value="#{proveedorController.selected.idcontribuyente}" converter="omnifaces.SelectItemsConverter" required="true" >
                            <f:selectItems value="#{proveedorController.listadoContri}"
                                           var="idcontribuyenteItem"
                                           itemLabel="#{idcontribuyenteItem.contribuyente}" itemValue="#{idcontribuyenteItem}"/>
                        </p:selectOneMenu> 
                        <p:outputLabel value="#{bundle.EditProveedorLabel_idresidencia}" for="idresidencia" />
                        <p:selectOneMenu id="idresidencia" value="#{proveedorController.selected.idresidencia}" >
                            <f:selectItems value="#{proveedorController.listadoResidencia}"
                                           var="idresidenciaItem"
                                           itemLabel="#{idresidenciaItem.residencia}" itemValue="#{idresidenciaItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.update}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
            <h:outputScript library="js" name="spanishLocale.js"/>
        </p:dialog>

    </ui:composition>
</html>
