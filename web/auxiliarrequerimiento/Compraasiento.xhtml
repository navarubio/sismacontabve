<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="title">
                Asiento de COMPRAS
                <h:outputStylesheet library="css" name="index.css" />    
            </ui:define>

            <ui:define name="body">
                <p:growl id="msgs" showDetail="true" autoUpdate="true" showSummary="false" /> 

                <h:form id="formulario" >

                    <div id="imag2">
                        <img src="../resources/images/LogoInpeca2.jpg" width="155" height="58" alt="Logo Inpeca"/>
                    </div>      
                    <img src="../resources/images/contabilidadblank.png" width="70" height="70" alt="Clientes" align="right" />

                    <p:panel id="panel1" header="DETALLE DE ASIENTO DE COMPRA" >
                        <p:panelGrid columns="3" >
                            <p:fieldset  legend="Datos Requerimiento" rendered="#{asientoscontablesController.vercasilla==1 ? true:false}" >
                                <p:panelGrid columns="4" styleClass="ui-custompanelgrid1">
                                    <p:outputLabel for="numero" value="Solicitud" styleClass="optionalLbl"/>
                                    <p:outputLabel id="numero" value="REQ- #{asientoscontablesController.auxiliarrequerimiento.idauxiliarrequerimiento}" styleClass="optionalLbl"/>
                                    <p:outputLabel for="usuario" value="Usuario" styleClass="optionalLbl"/>
                                    <p:outputLabel id="usuario" value="#{asientoscontablesController.auxiliarrequerimiento.idusuario.nombre}" styleClass="optionalLbl"/>
                                    <p:outputLabel for="departamento" value="Departamento" styleClass="optionalLbl"/>
                                    <p:outputLabel id="departamento" value="#{asientoscontablesController.auxiliarrequerimiento.iddepartamento.departamento}" styleClass="optionalLbl"/>

                                    <p:outputLabel for="proveedor" value="Proveedor Referido" styleClass="optionalLbl"/>
                                    <p:outputLabel id="proveedor" value="#{asientoscontablesController.auxiliarrequerimiento.posibleproveedor}"/>
                                    <p:outputLabel for="telefono" value="Telefonos" styleClass="optionalLbl"/>
                                    <p:outputLabel id="telefono" value="#{asientoscontablesController.auxiliarrequerimiento.telefonoproveedor}"/>
                                    <p:outputLabel for="fechasolicitud" value="Fecha Solicitud" />
                                    <p:outputLabel id="fechasolicitud" value="#{asientoscontablesController.auxiliarrequerimiento.fecharequerimiento}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:outputLabel>
                                    <p:outputLabel for="resena" value="Breve ReseÃ±a" styleClass="optionalLbl"/>
                                    <p:outputLabel id="resena" value="#{asientoscontablesController.auxiliarrequerimiento.descripcion}" />
                                    <p:outputLabel/>
                                    <p:outputLabel/>                                   
                                </p:panelGrid>
                            </p:fieldset>
                            <p:fieldset  legend="Datos Compra" >
                                <p:panelGrid columns="4" styleClass="ui-custompanelgrid">
                                    <p:outputLabel for="numeroc" value="Compra" styleClass="optionalLbl"/>
                                    <p:outputLabel id="numeroc" value="CMP- #{asientoscontablesController.compra.idcompra}" styleClass="optionalLbl"/>
                                    <p:outputLabel for="usua" value="Usuario" styleClass="optionalLbl"/>
                                    <p:outputLabel id="usua" value="#{asientoscontablesController.compra.idusuario.nombre}" styleClass="optionalLbl"/>
                                    <p:outputLabel for="depto" value="Departamento" styleClass="optionalLbl"/>
                                    <p:outputLabel id="depto" value="#{asientoscontablesController.compra.iddepartamento.departamento}" styleClass="optionalLbl"/>
                                    <p:outputLabel for="proveedor1" value="Proveedor" styleClass="optionalLbl"/>
                                    <p:outputLabel id="proveedor1" value="#{asientoscontablesController.compra.rifproveedor.razonsocial}"   /> 
                                    <p:outputLabel for="rif" value="R.I.F." styleClass="optionalLbl"/>
                                    <p:outputLabel id="rif" value="#{asientoscontablesController.compra.rifproveedor.rifproveedor}" styleClass="optionalLbl"/>
                                    <p:outputLabel for="fechacompra" value="Fecha Orden Compra" />
                                    <p:outputLabel id="fechacompra" value="#{asientoscontablesController.compra.fechaorden}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:outputLabel>
                                    <p:outputLabel for="observa" value="Observaciones" styleClass="optionalLbl"/>
                                    <p:outputLabel id="observa" value="#{asientoscontablesController.compra.observacionescompra}" />
                                </p:panelGrid>                                
                            </p:fieldset>
                            <p:fieldset styleClass="ui-custompanelgrid2" legend="Datos del Pago" rendered="#{asientoscontablesController.vercasilla==2 ? true:false}" >
                                <p:panelGrid columns="4">
                                    <p:outputLabel for="usua1" value="USUARIO" styleClass="optionalLbl"/>
                                    <p:outputLabel id="usua1" value="#{asientoscontablesController.compra.idusuario.nombre}" styleClass="optionalLbl"/>
                                    <p:outputLabel for="depto1" value="DEPARTAMENTO" styleClass="optionalLbl"/>
                                    <p:outputLabel id="depto1" value="#{asientoscontablesController.compra.iddepartamento.departamento}" styleClass="optionalLbl"/>
                                    <p:outputLabel for="numerofact" value="Numero Factura" styleClass="optionalLbl"/>
                                    <p:outputLabel id="numerofact" value="#{asientoscontablesController.compra.numerofactura}" />
                                    <p:outputLabel for="numerocontrol" value="Numero Control" styleClass="optionalLbl"/>
                                    <p:outputLabel id="numerocontrol" value="#{asientoscontablesController.compra.controlfactura}" />
                                    <p:outputLabel for="fechacompra1" value="Fecha Factura" />
                                    <p:outputLabel  id="fechacompra1" value="#{asientoscontablesController.compra.fechafactura}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:outputLabel>
                                    <p:outputLabel for="montof" value="Monto Factura" styleClass="text-ouput"/>
                                    <p:outputLabel id="montof" value="#{asientoscontablesController.compra.total}" styleClass="text-ouputfact" >
                                        <f:convertNumber type="currency" currencySymbol=" " />
                                    </p:outputLabel>                                        
                                    <p:outputLabel/>
                                    <p:outputLabel/>
                                    <p:outputLabel for="montoretiva" value="IVA Retenido" styleClass="text-ouput"/>
                                    <p:outputLabel id="montoretiva" value="#{asientoscontablesController.retiva}" styleClass="text-ouputfact" >
                                        <f:convertNumber type="currency" currencySymbol=" " />
                                    </p:outputLabel>
                                    <p:outputLabel/>
                                    <p:outputLabel/>
                                    <p:outputLabel for="montoretislr" value="ISLR retenido" styleClass="text-ouput"/>
                                    <p:outputLabel id="montoretislr" value="#{asientoscontablesController.retislr}" styleClass="text-ouputfact" >
                                        <f:convertNumber type="currency" currencySymbol=" " />
                                    </p:outputLabel>
                                    <p:outputLabel/>
                                    <p:outputLabel/>
                                    <p:outputLabel for="montop" value="Monto Pagado" styleClass="optionalLbl"/>
                                    <p:outputLabel id="montop" value="#{asientoscontablesController.pagocompra.totalpago}" styleClass="text-ouputsaldo" >
                                        <f:convertNumber type="currency" currencySymbol=" " />
                                    </p:outputLabel>
                                    <p:outputLabel for="fechapago" value="Fecha Pago" />
                                    <p:outputLabel id="fechapago" value="#{asientoscontablesController.pagocompra.fechapago}" > 
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:outputLabel>
                                    <p:outputLabel for="tipopag"  value="Forma de Pago" styleClass="optionalLbl"/>
                                    <p:outputLabel  id="tipopag" value="#{asientoscontablesController.pagocompra.idtipopago.tipopago}"/>
                                    <p:outputLabel for="banco" value="Banco" styleClass="optionalLbl"/>
                                    <p:outputLabel id="banco" value="#{asientoscontablesController.pagocompra.idbanco.nombrebanco}"/>  
                                    <p:outputLabel for="cuentabanco" value="Cuenta Bancaria" styleClass="optionalLbl"/>
                                    <p:outputLabel id="cuentabanco" value="#{asientoscontablesController.pagocompra.idcuentabancaria.numerocuenta}" />
                                    <p:outputLabel for="saldocuenta" value="Saldo Anterior en Cuenta" styleClass="optionalLbl"/>
                                    <h:outputText id="saldocuenta" value="#{asientoscontablesController.pagocompra.idcuentabancaria.saldo}" styleClass="optionalLbl">
                                        <f:convertNumber type="currency" currencySymbol=" " />
                                    </h:outputText>
                                    <p:outputLabel for="ctareceptora" value="Cta. Receptora" styleClass="optionalLbl"/>
                                    <p:outputLabel id="ctareceptora" value="#{asientoscontablesController.pagocompra.cuentareceptora}" />                                    
                                    <p:outputLabel for="aprobacion" value="Nro. Aprobacion" styleClass="optionalLbl"/>
                                    <p:outputLabel id="aprobacion" value="#{asientoscontablesController.pagocompra.aprobacion}" />
                                    <p:outputLabel for="observa2" value="Observaciones" styleClass="optionalLbl"/>
                                    <p:outputLabel id="observa2"  value="#{asientoscontablesController.pagocompra.observacionespago}" />
                                </p:panelGrid>                                
                            </p:fieldset>
                        </p:panelGrid>
                        <!--p:fieldset legend="Datos de Articulos" toggleable="true" toggleSpeed="500" >
                            <p:panelGrid columns="7">
                                <p:outputLabel value="Articulo" for="idrequerimiento"  />
                                <p:selectOneMenu id="idrequerimiento" value=".{requerimientosController.requer.codigo}" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains"> 
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue=".{null}"/>
                                    <f:selectItems value=".{articuloController.itemsAvailableSelectOne}">
                                    <f:selectItems value=".{requerimientosController.articulos}"
                                                   var="idarticuloItem"
                                                   itemLabel=".{idarticuloItem.descripcion}"  itemValue=".{idarticuloItem}" /> 
                                </p:selectOneMenu>

                                <p:outputLabel for="cantidad" value="Cantidad" />
                                <p:inputText id="cantidad" value=".{requerimientosController.cantidad}" style="text-align:right"/>
                                <p:outputLabel for="precio"  value="Precio" styleClass="optionalLbl"/>
                                <p:inputText id="precio" size="20" value=".{requerimientosController.pcosto}" style="text-align:right"/>
                                <p:commandButton value="Anexar" icon="ui-icon-plusthick"  action=".{requerimientosController.anexar()}" update="listado"/>  
                            </p:panelGrid>
                        </p:fieldset-->
                    </p:panel>
                    <p:panel id="panelart" rendered="#{asientoscontablesController.vercasilla== 1 || asientoscontablesController.vercasilla== 2 ? true:false}">
                        <p:dataTable id="listado" value="#{asientoscontablesController.detallecompraFiltrados}"
                                     var="req" emptyMessage="No hay articulos para mostrar" 
                                     rowStyleClass="#{req.codigo.idplandecuenta.idplandecuenta != null ? 'articulosinclasificar' : null}">
                            <p:column style="width:8%"  headerText="Codigo Articulo">
                                <h:outputText value="#{req.codigo.idarticulo}" />
                            </p:column>
                            <p:column style="width:35%"  headerText="Descripcion del Articulo">
                                <h:outputText value="#{req.codigo.descripcion}"/>  
                            </p:column>
                            <p:column style="text-align:center" headerText="Cantidad">                                
                                <h:outputText style="width:10px"  value="#{req.cantidad}"/>
                            </p:column >
                            <p:column style="text-align:right" headerText="Precio Unitario ">
                                <h:outputText style="width:10px"  value="#{req.pcosto}">
                                    <f:convertNumber type="currency" currencySymbol=" " />
                                </h:outputText>
                            </p:column>
                            <p:column style="text-align:right" headerText="SUB TOTAL">
                                <h:outputText value="#{req.subtotal}"> 
                                    <f:convertNumber type="currency" currencySymbol=" " />
                                </h:outputText>
                            </p:column>
                            <p:column style="text-align:right" headerText="IVA">
                                <h:outputText value="#{req.tributoiva}"> 
                                    <f:convertNumber type="currency" currencySymbol=" " />
                                </h:outputText>
                            </p:column>
                            <p:column style="text-align:right" headerText="TOTAL">
                                <h:outputText value="#{req.totalapagar}"> 
                                    <f:convertNumber type="currency" currencySymbol=" " />
                                </h:outputText>
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align:right" footerText="TOTALES" />
                                    <p:column style="text-align: right"  footerText="#{pagosController.compra.subtotal}" /> 
                                    <p:column style="text-align: right"  footerText="#{pagosController.compra.iva}" />
                                    <p:column style="text-align: right"  footerText="#{pagosController.compra.total}" />                                        
                                </p:row>
                            </p:columnGroup>       
                        </p:dataTable> 
                    </p:panel>
                    <p:panel id="panelcontab"> 
                         <p:fieldset legend="Asiento Contable" >
                            <p:panelGrid columns="6" styleClass="ui-custompanelgrid2" >
                                <p:outputLabel for="fechaasiento" value="Fecha" styleClass="text-ouput"/>
                                <p:calendar id="fechaasiento" style="text-align: right" value="#{asientoscontablesController.librodiario.fecha}" pattern="dd/MM/yyyy" locale="es" required="true" size="8"/>
                                <p:outputLabel for="tipoasiento" style="font-weight:bold"  value="TIPO DE ASIENTO" styleClass="optionalLbl"/>
                                <p:selectOneMenu id="tipoasiento" value="#{asientoscontablesController.librodiario.idtipoasiento}" 
                                                 converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
                                    <f:selectItems value="#{tipoasientoController.items}"
                                                   var="subespecificocontableItem"
                                                   itemValue="#{subespecificocontableItem}" itemLabel="#{subespecificocontableItem.tipoasiento} " /> 
                                </p:selectOneMenu>
                                <p:outputLabel for="observac" styleClass="text-ouput" value="Observaciones" />
                                <p:inputTextarea  id="observac" value="#{asientoscontablesController.librodiario.descripcionasiento}" cols="70" rows="2" />
                            </p:panelGrid>                                
                        </p:fieldset>
                        <p:fieldset legend="Registros Contables"  toggleable="true" toggleSpeed="500" collapsed="true" >
                            <p:panelGrid columns="7" styleClass="ui-custompanelgrid3" > 
                                <p:outputLabel for="descripcioncta" value="Cuenta" styleClass="text-ouput"/>
                                <p:outputLabel for="codigocta" value="Codigo" styleClass="text-ouput"/>
                                <p:outputLabel for="saldoactual" value="SALDO" styleClass="text-ouput"/>
                                <p:outputLabel for="cuadre" value="CUADRE" styleClass="text-ouput"/>
                                <p:outputLabel for="debe" value="DEBE" style="float:right" styleClass="text-ouput" />
                                <p:outputLabel for="haber" value="HABER" style="float:right" styleClass="text-ouput" />
                                <p:outputLabel></p:outputLabel>                                
                                <p:selectOneMenu id="descripcioncta" value="#{asientoscontablesController.cuentaseleccionada}" 
                                                 converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
                                    <p:ajax event="change" update="codigocta, saldoactual, cuadre"/>
                                    <!--f:selectItem itemLabel="SIN APLICAR" itemValue="0" noSelectionOption="false" /-->
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione"/>
                                    <f:selectItems value="#{plandecuentaController.itemsordenados}"
                                                   var="subespecificocontableItem"
                                                   itemValue="#{subespecificocontableItem.codigocuenta}" itemLabel="#{subespecificocontableItem.codigocuenta} #{subespecificocontableItem.descripcioncuenta} " /> 
                                </p:selectOneMenu>
                                <p:outputLabel id="codigocta" value="#{asientoscontablesController.cuentaseleccionada}" />
                                <p:outputLabel id="saldoactual" value="#{asientoscontablesController.saldoCuentaSeleccionada()}" styleClass="optionalLbl"/>                                    
                                <p:outputLabel id="cuadre" value="#{asientoscontablesController.montoCuadre}" styleClass="text-ouputfact"/>                                    
                                <p:inputText id="debe"  size="20" value="#{asientoscontablesController.detalleaanexar.debe}" style="text-align:right"/>
                                <p:inputText id="haber"  size="20" value="#{asientoscontablesController.detalleaanexar.haber}" style="text-align:right"/>                               
                                <p:commandButton value="Anexar" icon="ui-icon-plusthick"  action="#{asientoscontablesController.anexarregistro()}" update="formulario:panelcontab, listadoasiento,:growl"/>   
                            </p:panelGrid>                                
                        </p:fieldset>
                    </p:panel>
                    <p:panel id="contab">
                        <p:dataTable id="listadoasiento" widgetVar="listadoreq1" value="#{asientoscontablesController.listadetalleslibrodiario}" 
                                     var="req1" emptyMessage="No hay cuentas contables para mostrar" rowStyleClass="#{asientoscontablesController.totaldebegeneral==asientoscontablesController.totalhabergeneral ? 'asientocuadrado' : null}"
                                     selectionMode="single" rowKey="#{req1.idplandecuenta.idplandecuenta}">
                            <p:column style="text-align: center" width="100" headerText="Codigo Cuenta">
                                <h:outputText value="#{req1.idplandecuenta.codigocuenta}" styleClass="text-ouput"/> 
                            </p:column>
                            <p:column style="width:35%"  headerText="Cuenta Contable" >
                                <h:outputText value="#{req1.idplandecuenta.descripcioncuenta}" styleClass="text-ouput"/>
                            </p:column>
                            <p:column style="text-align: right" headerText="DEBE">
                                <h:outputText value="#{req1.debe}" style="width:10px" styleClass="text-debe">
                                    <f:convertNumber type="currency" currencySymbol=" " />
                                </h:outputText>
                            </p:column>
                            <p:column style="text-align: right" headerText="HABER">
                                <h:outputText value="#{req1.haber}" styleClass="text-haber">
                                    <f:convertNumber type="currency" currencySymbol=" " />
                                </h:outputText>
                            </p:column> 
                            <p:column style="text-align: center" headerText="Editar">                                
                                <p:commandLink actionListener="#{asientoscontablesController.asignarDetallelibrodiario(req1)}" update=":dialogo" oncomplete="PF('wdialogo').show();" >
                                    <h:graphicImage library="images" name="apply.png" width="20" height="20" alt="Editar Asiento"/> 
                                </p:commandLink>
                            </p:column>
                            <p:column style="text-align: center" headerText="Eliminar">
                                <p:commandLink actionListener="#{asientoscontablesController.eliminar(req1)}" update=":formulario:panelcontab,listadoasiento" >
                                    <h:graphicImage library="images" name="button_cancel.png" width="20" height="20" alt="Eliminar Asiento"/> 
                                </p:commandLink>
                            </p:column>

                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column colspan="2" style="text-align:right" footerText="TOTAL ASIENTO" />
                                    <p:column style="text-align: right"  footerText="$ #{asientoscontablesController.totalDeudor}" />
                                    <p:column style="text-align: right"  footerText="$ #{asientoscontablesController.totalAcreedor}" />
                                </p:row>
                            </p:columnGroup>                            
                        </p:dataTable>
                        <p:commandButton value="Registrar" actionListener="#{asientoscontablesController.registrar()}" action="/maestromovimiento/List?faces-redirect=true" update=":msgs" 
                                         rendered  ="#{asientoscontablesController.totaldebegeneral==asientoscontablesController.totalhabergeneral ? true:false}"/>
                        <p:commandButton id= "exit" value="Salir" action="/maestromovimiento/List?faces-redirect=true"/>
                    </p:panel>
                </h:form>

                <p:dialog id="dialogo" widgetVar="wdialogo" header="Modificar Cuenta Contable" modal="true" closeOnEscape="true" 
                          resizable="false" showEffect="explode" appendTo="@(body)"  >
                    <h:form>
                        <h:panelGrid  id="display" columns="6">
                            <p:outputLabel value="Cuenta Contable" for="subespecificocontable" />
                            <p:selectOneMenu id="subespecificocontable" value="#{asientoscontablesController.cuentaseleccionada}" 
                                             converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
                                <!--p:ajax event="change" update="codigcta"/-->
                                <!--f:selectItem itemLabel="SIN APLICAR" itemValue="0" noSelectionOption="false" /-->
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione"/>
                                <f:selectItems value="#{plandecuentaController.itemsordenados}"
                                               var="subespecificocontableItem"
                                               itemValue="#{subespecificocontableItem.codigocuenta}" itemLabel="#{subespecificocontableItem.codigocuenta} #{subespecificocontableItem.descripcioncuenta} " /> 
                            </p:selectOneMenu>
                            <p:outputLabel for="debito1"  value="DEBE" />
                            <p:inputText id="debito1"  size="10" value="#{asientoscontablesController.detalleamodificar.debe}" style="text-align:right" />
                            <p:outputLabel for="credito1"  value="HABER" />
                            <p:inputText id="credito1"  size="10" value="#{asientoscontablesController.detalleamodificar.haber}" style="text-align:right"/>
                            <p:commandButton value="Grabar" icon="ui-icon-check" actionListener="#{asientoscontablesController.modificar()}"  
                                             oncomplete="PF('wdialogo').hide();" update="display,:formulario:contab,:formulario:panelcontab,:growl" />
                            <p:commandButton value="Cancelar" icon="ui-icon-close" immediate="true" onclick="PF('wdialogo').hide();" /> 
                        </h:panelGrid>
                    </h:form>
                    <h:outputScript library="js" name="spanishLocale.js"/> 
                </p:dialog>
            </ui:define>
        </ui:composition>
    </body>
</html>
