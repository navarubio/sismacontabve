<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                Asiento de Otros Ingreso
                <h:outputStylesheet library="css" name="index.css" />    
            </ui:define>

            <ui:define name="body">
                <p:growl id="msgs" showDetail="true" autoUpdate="true" showSummary="false" /> 

                <h:form id="formulario" >
                    <div id="imag2">
                        <img src="../resources/images/LogoInpeca2.jpg" width="155" height="58" alt="Logo Inpeca"/>
                    </div>      
                    <img src="../resources/images/monedasbilletes.png" width="70" height="70" alt="Clientes" align="right" />

                    <p:panel id="panel1" header="ASIENTO DE OTROS INGRESOS">
                        <p:panelGrid columns="1">
                            <p:fieldset  legend="Datos del Ingreso" >
                                <p:panelGrid columns="4" styleClass="ui-custompanelgrid1">
                                    <p:outputLabel for="usuario" value="USUARIO" style="font-weight:bold"  styleClass="text-ouputnormal"/>
                                    <p:outputLabel id="usuario" value="#{asientosotrosingresosController.otroingreso.idusuario.nombre}" />
                                    <p:outputLabel for="departamento" style="font-weight:bold"  value="DEPARTAMENTO" styleClass="text-ouputnormal"/>
                                    <p:outputLabel id="departamento" value="#{asientosotrosingresosController.otroingreso.idusuario.iddepartamento.departamento}"/>
                                    <p:outputLabel for="fechacobro" value="Fecha Ingreso" styleClass="text-ouputnormal" />
                                    <p:outputLabel id="fechacobro" value="#{asientosotrosingresosController.otroingreso.fechaingreso}" >
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:outputLabel>
                                    <p:outputLabel for="montofact" value="MONTO INGRESADO" styleClass="text-ouputnormal"/>
                                    <p:outputLabel id="montofact" value="#{asientosotrosingresosController.otroingreso.montoingresado}" styleClass="text-ouputcxc" style="text-align: right">
                                        <f:convertNumber type="currency" currencySymbol=" " />
                                    </p:outputLabel>
                                    <p:outputLabel for="tipopago" value="Forma de Pago" styleClass="text-ouputnormal"/>
                                    <p:outputLabel id="tipopago" value="#{asientosotrosingresosController.otroingreso.idtipopago.tipopago}" /> 
                                    <p:outputLabel for="tipoingreso" value="Tipo Ingreso" styleClass="text-ouputnormal"/>
                                    <p:outputLabel id="tipoingreso" value="#{asientosotrosingresosController.otroingreso.idtipoingreso.tipoingreso}" /> 
                                    <p:outputLabel for="observaciones" value="Observaciones" styleClass="text-ouputnormal"/>
                                    <p:outputLabel id="observaciones" value="#{asientosotrosingresosController.otroingreso.observaciones}" /> 
                                    <p:outputLabel/>
                                    <p:outputLabel/>
                                </p:panelGrid>
                            </p:fieldset>
                            <h:panelGrid>

                            </h:panelGrid>
                            <h:panelGroup id="contenedorLabel">
                                <p:panelGrid columns="2" rendered="#{asientosotrosingresosController.vercasilla== 1 ? true:false}" >
                                    <p:fieldset  legend="Datos Cuenta Emisora" > 
                                        <p:panelGrid columns="6" styleClass="ui-custompanelgrid">
                                            <p:outputLabel for="bancoemisor" value="Banco Emisor" style="text-align: right" styleClass="text-ouput"/>
                                            <p:outputLabel id="bancoemisor" value="#{asientosotrosingresosController.movimientoegreso.idcuentabancaria.idbanco.nombrebanco}"/>  
                                            <p:outputLabel for="cuentabancoemisor" style="text-align: right" value="Cuenta Emisora" styleClass="text-ouput"/>
                                            <p:outputLabel id="cuentabancoemisor" value="#{asientosotrosingresosController.movimientoegreso.idcuentabancaria.numerocuenta}" />
                                            <p:outputLabel for="saldocuentaemisoraant" value="Saldo Anterior" styleClass="text-ouput"/>
                                            <p:outputLabel id= "saldocuentaemisoraant" value="#{asientosotrosingresosController.movimientoegreso.saldoanterior}" styleClass="text-ouputsaldo">
                                                <f:convertNumber type="currency" currencySymbol=" " />
                                            </p:outputLabel>
                                            <p:outputLabel for="montotrapaso" value="Monto Transpado" styleClass="text-ouput"/>
                                            <p:outputLabel id= "montotrapaso" value="#{asientosotrosingresosController.movimientoegreso.debito}" styleClass="text-ouputsaldo">
                                                <f:convertNumber type="currency" currencySymbol=" " />
                                            </p:outputLabel>
                                            <p:outputLabel for="saldocuentaemisorapos" value="Saldo Resultante" styleClass="text-ouput"/>
                                            <p:outputLabel id= "saldocuentaemisorapos" value="#{asientosotrosingresosController.movimientoegreso.saldoactual}" styleClass="text-ouputsaldo">
                                                <f:convertNumber type="currency" currencySymbol=" " />
                                            </p:outputLabel>
                                        </p:panelGrid>
                                    </p:fieldset>
                                </p:panelGrid>
                            </h:panelGroup>
                            <h:panelGroup id="contenedornormal">
                                <p:panelGrid columns="2" >
                                    <p:fieldset  legend="Datos Cuenta Receptora" >
                                        <p:panelGrid columns="6" styleClass="ui-custompanelgrid2">
                                            <p:outputLabel for="banco" value="Banco Receptor" style="text-align: right" styleClass="text-ouput"/>
                                            <p:outputLabel id="banco" value="#{asientosotrosingresosController.movimientoingreso.idcuentabancaria.idbanco.nombrebanco}" />  
                                            <p:outputLabel for="cuentabanco" style="text-align: right" value="Cuenta Receptora" styleClass="text-ouput"/>
                                            <p:outputLabel id="cuentabanco" value="#{asientosotrosingresosController.movimientoingreso.idcuentabancaria.numerocuenta}"/>
                                            <p:outputLabel for="saldoanterior" value="Saldo Anterior" styleClass="text-ouput"/>
                                            <h:outputText id="saldoanterior" value="#{asientosotrosingresosController.movimientoingreso.saldoanterior}" styleClass="text-ouputsaldo">
                                                <f:convertNumber type="currency" currencySymbol=" " />
                                            </h:outputText>
                                            <p:outputLabel for="montorecibido" value="Monto Recibido" styleClass="text-ouput"/>
                                            <p:outputLabel id= "montorecibido" value="#{asientosotrosingresosController.movimientoingreso.credito}" styleClass="text-ouputsaldo">
                                                <f:convertNumber type="currency" currencySymbol=" " />
                                            </p:outputLabel>
                                            <p:outputLabel for="saldoposterior" value="Saldo Posterior" styleClass="text-ouput"/>
                                            <h:outputText id="saldoposterior" value="#{asientosotrosingresosController.movimientoingreso.saldoactual}" styleClass="text-ouputsaldo">
                                                <f:convertNumber type="currency" currencySymbol=" " />
                                            </h:outputText>
                                        </p:panelGrid>
                                    </p:fieldset>
                                </p:panelGrid>                                
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="panelcontab"> 
                        <p:fieldset legend="Asiento Contable" >
                            <p:panelGrid columns="6" styleClass="ui-custompanelgrid2" >
                                <p:outputLabel for="fechaasiento" value="Fecha" styleClass="text-ouput"/>
                                <p:calendar id="fechaasiento" style="text-align: right" value="#{asientosotrosingresosController.librodiario.fecha}" pattern="dd/MM/yyyy" locale="es" required="true" size="8"/>
                                <!--p:outputLabel for="ref" styleClass="text-ouput" value="Referencia" />                                 
                                <p:outputLabel id="ref" styleClass="text-ouputfact" value=".{facturasController.devolversiguientefactura()}" title=".{bundle.CreateFacturaTitle_numerofactura}" /-->
                                <p:outputLabel for="observac" styleClass="text-ouput" value="Observaciones" />
                                <p:inputTextarea  id="observac" value="#{asientosotrosingresosController.librodiario.descripcionasiento}" cols="70" rows="2" />
                            </p:panelGrid>                                
                        </p:fieldset>
                        <p:fieldset legend="Registros Contables"  toggleable="true" toggleSpeed="500" collapsed="true" >
                            <p:panelGrid columns="7" styleClass="ui-custompanelgrid3" > 
                                <p:outputLabel for="descripcioncta" value="Cuenta" styleClass="text-ouput"/>
                                <p:outputLabel for="codigocta" value="Codigo" styleClass="text-ouput"/>
                                <p:outputLabel for="saldoactual" value="SALDO" styleClass="text-ouput"/>
                                <p:outputLabel for="cuadre" value="CUADRE" styleClass="text-ouput"/>
                                <p:outputLabel for="debe" value="DEBE" style="float:right" styleClass="text-ouput" />
                                <p:outputLabel for="haber" value="HABER" style="float:right" styleClass="text-ouput" />
                                <p:outputLabel></p:outputLabel>                                
                                <p:selectOneMenu id="descripcioncta" value="#{asientosotrosingresosController.cuentaseleccionada}" 
                                                 converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
                                    <p:ajax event="change" update="codigocta, saldoactual, cuadre"/>
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione"/>
                                    <f:selectItems value="#{plandecuentaController.itemsordenados}"
                                                   var="subespecificocontableItem"
                                                   itemValue="#{subespecificocontableItem.codigocuenta}" itemLabel="#{subespecificocontableItem.codigocuenta} #{subespecificocontableItem.descripcioncuenta} "/> 
                                </p:selectOneMenu>
                                <p:outputLabel id="codigocta" value="#{asientosotrosingresosController.cuentaseleccionada}" />
                                <p:outputLabel id="saldoactual" value="#{asientosotrosingresosController.saldoCuentaSeleccionada()}" styleClass="optionalLbl"/>                                    
                                <p:outputLabel id="cuadre" value="#{asientosotrosingresosController.montoCuadre}" styleClass="text-ouputfact"/>                                    
                                <p:inputText id="debe"  size="20" value="#{asientosotrosingresosController.detalleaanexar.debe}" style="text-align:right"/>
                                <p:inputText id="haber"  size="20" value="#{asientosotrosingresosController.detalleaanexar.haber}" style="text-align:right"/>                               
                                <p:commandButton value="Anexar" icon="ui-icon-plusthick"  action="#{asientosotrosingresosController.anexarregistro()}" update=":formulario:listadoasiento,panelcontab,contable,:growl"/>   
                            </p:panelGrid>                                
                        </p:fieldset>

                    </p:panel>
                    <p:panel id="contable">
                        <p:dataTable id="listadoasiento" widgetVar="listadoreq1" value="#{asientosotrosingresosController.listadetalleslibrodiario}" 
                                     var="req1" emptyMessage="No hay cuentas contables para mostrar" rowStyleClass="#{asientosotrosingresosController.totaldebegeneral==asientosotrosingresosController.totalhabergeneral ? 'asientocuadrado' : null}"
                                     selectionMode="single" rowKey="#{req1.idplandecuenta.idplandecuenta}">
                            <!--rowStyleClass=".{req1.idplandecuenta.idplandecuenta== 12620 ? 'facturaabonada' : null}"-->
                            <p:column style="text-align: center" width="60" headerText="Codigo">
                                <h:outputText value="#{req1.idplandecuenta.idplandecuenta}" styleClass="text-ouput"/> 
                            </p:column>
                            <p:column style="width:35%"  headerText="Cuenta Contable" >
                                <h:outputText value="#{req1.idplandecuenta.descripcioncuenta}" styleClass="text-ouput"/>
                            </p:column>
                            <p:column style="text-align: right" headerText="DEBE">
                                <h:outputText value="#{req1.debe}" style="width:10px" styleClass="text-debe">
                                    <f:convertNumber type="currency" currencySymbol=" " />
                                </h:outputText>
                            </p:column>
                            <p:column style="text-align: right" headerText="HABER">
                                <h:outputText value="#{req1.haber}" styleClass="text-haber">
                                    <f:convertNumber type="currency" currencySymbol=" " />
                                </h:outputText>
                            </p:column> 
                            <p:column style="text-align: center" headerText="Editar">                                
                                <p:commandLink actionListener="#{asientosotrosingresosController.asignarDetallelibrodiario(req1)}" update=":dialogo" oncomplete="PF('wdialogo').show();" >
                                    <h:graphicImage library="images" name="apply.png" width="20" height="20" alt="Editar Asiento"/> 
                                </p:commandLink>
                            </p:column>
                            <p:column style="text-align: center" headerText="Eliminar">
                                <p:commandLink actionListener="#{asientosotrosingresosController.eliminar(req1)}" update=":formulario:panelcontab,listadoasiento" >
                                    <h:graphicImage library="images" name="button_cancel.png" width="20" height="20" alt="Eliminar Asiento"/> 
                                </p:commandLink>
                            </p:column>

                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column colspan="2" style="text-align:right" footerText="TOTAL ASIENTO" />
                                    <p:column style="text-align: right"  footerText="$ #{asientosotrosingresosController.totalDeudor}" />
                                    <p:column style="text-align: right"  footerText="$ #{asientosotrosingresosController.totalAcreedor}" />
                                </p:row>
                            </p:columnGroup>                            
                        </p:dataTable>
                        <p:commandButton value="Registrar" actionListener="#{asientosotrosingresosController.registrar()}" action="/maestromovimiento/List?faces-redirect=true" update=":msgs" 
                                         rendered  ="#{asientosotrosingresosController.totaldebegeneral==asientosotrosingresosController.totalhabergeneral ? true:false}"/>
                        <p:commandButton id= "exit" value="Salir" action="/maestromovimiento/List?faces-redirect=true"/>
                    </p:panel>
                </h:form>

                <p:dialog id="dialogo" widgetVar="wdialogo" header="Modificar Cuenta Contable" modal="true" closeOnEscape="true" 
                          resizable="false" showEffect="explode" appendTo="@(body)"  >
                    <h:form>
                        <h:panelGrid  id="display" columns="6">
                            <p:outputLabel value="Cuenta Contable" for="subespecificocontable" />
                            <p:selectOneMenu id="subespecificocontable" value="#{asientosotrosingresosController.cuentaseleccionada}" 
                                             converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
                                <!--p:ajax event="change" update="codigcta"/-->
                                <!--f:selectItem itemLabel="SIN APLICAR" itemValue="0" noSelectionOption="false" /-->
                                <f:selectItems value="#{plandecuentaController.itemsordenados}"
                                               var="subespecificocontableItem"
                                               itemValue="#{subespecificocontableItem.codigocuenta}" itemLabel="#{subespecificocontableItem.codigocuenta} #{subespecificocontableItem.descripcioncuenta} "/> 
                            </p:selectOneMenu>
                            <p:outputLabel for="debito1"  value="DEBE" />
                            <p:inputText id="debito1"  size="10" value="#{asientosotrosingresosController.detalleamodificar.debe}" style="text-align:right" />
                            <p:outputLabel for="credito1"  value="HABER" />
                            <p:inputText id="credito1"  size="10" value="#{asientosotrosingresosController.detalleamodificar.haber}" style="text-align:right"/>
                            <p:commandButton value="Grabar" icon="ui-icon-check" actionListener="#{asientosotrosingresosController.modificar()}"  
                                             oncomplete="PF('wdialogo').hide();" update="display,:formulario:panelcontab,:formulario:contable,:growl" />
                            <p:commandButton value="Cancelar" icon="ui-icon-close" immediate="true" onclick="PF('wdialogo').hide();" /> 
                        </h:panelGrid>
                    </h:form>
                    <h:outputScript library="js" name="spanishLocale.js"/> 
                </p:dialog>
            </ui:define>
        </ui:composition>
    </body>
</html>
