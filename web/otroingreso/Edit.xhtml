<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OtroingresoEditDlg" widgetVar="OtroingresoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleingreso.EditOtroingresoTitle}">
            <h:form id="OtroingresoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{otroingresoController.selected != null}">
                        <p:outputLabel value="#{bundleingreso.EditOtroingresoLabel_idotroingreso}" for="idotroingreso" />
                        <p:outputLabel id="idotroingreso" value="#{otroingresoController.selected.idotroingreso}" title="#{bundleingreso.EditOtroingresoTitle_idotroingreso}" >
                            <f:convertNumber type="currency" currencySymbol=" " />
                        </p:outputLabel>
                        <p:outputLabel value="#{bundleingreso.EditOtroingresoLabel_montoingresado}" for="montoingresado" />
                        <p:outputLabel id="montoingresado" value="#{otroingresoController.selected.montoingresado}" title="#{bundleingreso.EditOtroingresoTitle_montoingresado}" />
                        <p:outputLabel value="#{bundleingreso.EditOtroingresoLabel_fechaingreso}" for="fechaingreso" />
                        <p:calendar id="fechaingreso" pattern="dd/MM/yyyy" value="#{otroingresoController.selected.fechaingreso}" title="#{bundleingreso.EditOtroingresoTitle_fechaingreso}"  showOn="button" />
                        <p:outputLabel value="#{bundleingreso.EditOtroingresoLabel_observaciones}" for="observaciones" />
                        <p:inputTextarea id="observaciones" rows="2" cols="50" value="#{otroingresoController.selected.observaciones}" title="#{bundleingreso.EditOtroingresoTitle_observaciones}" />
                        <p:outputLabel value="#{bundleingreso.EditOtroingresoLabel_idcuentabancaria}" for="idcuentabancaria" />
                        <p:outputLabel id="idcuentabancaria" value="#{otroingresoController.selected.idcuentabancaria.numerocuenta}" title="#{bundleingreso.EditOtroingresoTitle_montoingresado}" />

                        <p:outputLabel value="#{bundleingreso.EditOtroingresoLabel_idusuario}" for="idusuario" />
                        <p:selectOneMenu id="idusuario" value="#{otroingresoController.selected.idusuario}" >
                            <f:selectItem itemLabel="#{bundleingreso.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idusuarioItem"
                                           itemValue="#{idusuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleingreso.EditOtroingresoLabel_idtipopago}" for="idtipopago" />
                        <p:selectOneMenu id="idtipopago" value="#{otroingresoController.selected.idtipopago}" >
                            <f:selectItem itemLabel="#{bundleingreso.SelectOneMessage}"/>
                            <f:selectItems value="#{tipopagoController.itemsAvailableSelectOne}"
                                           var="idtipopagoItem"
                                           itemLabel="#{idtipopagoItem.tipopago}" itemValue="#{idtipopagoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleingreso.EditOtroingresoLabel_idtipoingreso}" for="idtipoingreso" />
                        <p:selectOneMenu id="idtipoingreso" value="#{otroingresoController.selected.idtipoingreso}" >
                            <f:selectItem itemLabel="#{bundleingreso.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoingresoController.itemsAvailableSelectOne}"
                                           var="idtipoingresoItem"
                                           itemLabel="#{idtipoingresoItem.tipoingreso}" itemValue="#{idtipoingresoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{otroingresoController.update}" value="#{bundleingreso.Save}" update="display,:OtroingresoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OtroingresoEditDialog');"/>
                    <p:commandButton value="#{bundleingreso.Cancel}" onclick="OtroingresoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
