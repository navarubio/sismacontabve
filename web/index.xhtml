    <h:head>
        <title>Sismacontab_ve Web</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="index.css" />        
    </h:head>
    <h:body id="principal">
        <div id="cuadro"> 
            <h:form>
                <h2 >Sistema Empresarial Sismacontab Venezuela </h2>                
                <p:messages autoUpdate="true" showDetail="true"/>
                <p:panelGrid columns="2"> 
                    <p:outputLabel for="textUsuario" value="Usuario" />
                    <p:inputText id="textUsuario" value="#{indexController.usuario.usuario}" required="true" />
                    <p:outputLabel for="textPassword" value="Password"/>
                    <p:password id="textPassword" value="#{indexController.usuario.clave}" required="true" />
                    <p:outputLabel for="textEmpresa" value="Empresa" />
                    <p:selectOneMenu id="textEmpresa" value="#{indexController.empresa}" required="true" >
                        <f:selectItem noSelectionOption="true" itemLabel="Seleccione"/>
                        <f:selectItems value="#{empresaController.items}"
                                       var="idempresaItem"
                                       itemLabel="#{idempresaItem.razonsocial}" itemValue="#{idempresaItem}"/>
                    </p:selectOneMenu>
                    <h:column/>

                    <p:commandButton  icon="ui-icon-key" value="Iniciar Sesion" action="#{indexController.iniciarSesion()}" />
                </p:panelGrid>
                <p:separator/>
                <!--p:link value="Crear Cuenta" outcome="usuario/Create" /-->
            </h:form>
        </div>
