<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleEmpresa.ListEmpresaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EmpresaListForm">
                <p:panel header="#{bundleEmpresa.ListEmpresaTitle}">
                    <p:dataTable id="datalist" value="#{empresaController.items}" var="item"
                                 selectionMode="single" selection="#{empresaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.rif}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEmpresa.ListEmpresaTitle_rif}"/>
                            </f:facet>
                            <h:outputText value="#{item.rif}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEmpresa.ListEmpresaTitle_razonsocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.razonsocial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEmpresa.ListEmpresaTitle_nombrecomercial}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrecomercial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEmpresa.ListEmpresaTitle_direccionfiscal}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionfiscal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEmpresa.ListEmpresaTitle_telefonos}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEmpresa.ListEmpresaTitle_presidente}"/>
                            </f:facet>
                            <h:outputText value="#{item.presidente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEmpresa.ListEmpresaTitle_administrador}"/>
                            </f:facet>
                            <h:outputText value="#{item.administrador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEmpresa.ListEmpresaTitle_contador}"/>
                            </f:facet>
                            <h:outputText value="#{item.contador}"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundleEmpresa.ListEmpresaTitle_montoparaautorizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.montoparaautorizacion}">
                                <f:convertNumber type="currency" currencySymbol="Bs " />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEmpresa.ListEmpresaTitle_idcontribuyente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcontribuyente.contribuyente}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleEmpresa.Create}" actionListener="#{empresaController.prepareCreate}" update=":EmpresaCreateForm" oncomplete="PF('EmpresaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleEmpresa.View}" update=":EmpresaViewForm" oncomplete="PF('EmpresaViewDialog').show()" disabled="#{empty empresaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleEmpresa.Edit}" update=":EmpresaEditForm" oncomplete="PF('EmpresaEditDialog').show()" disabled="#{empty empresaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleEmpresa.Delete}" actionListener="#{empresaController.destroy}" update=":growl,datalist" disabled="#{empty empresaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
