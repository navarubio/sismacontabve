<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComprobanteivaspEditDlg" widgetVar="ComprobanteivaspEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundletributos.EditComprobanteivaspTitle}">
            <h:form id="ComprobanteivaspEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comprobanteivaspController.selected != null}">
                        <p:outputLabel value="#{bundletributos.EditComprobanteivaspLabel_idcomprobanteivasp}" for="idcomprobanteivasp" />
                        <p:inputText id="idcomprobanteivasp" value="#{comprobanteivaspController.selected.idcomprobanteivasp}" title="#{bundletributos.EditComprobanteivaspTitle_idcomprobanteivasp}" required="true" requiredMessage="#{bundletributos.EditComprobanteivaspRequiredMessage_idcomprobanteivasp}"/>
                        <p:outputLabel value="#{bundletributos.EditComprobanteivaspLabel_comprobante}" for="comprobante" />
                        <p:inputText id="comprobante" value="#{comprobanteivaspController.selected.comprobante}" title="#{bundletributos.EditComprobanteivaspTitle_comprobante}" />
                        <p:outputLabel value="#{bundletributos.EditComprobanteivaspLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{comprobanteivaspController.selected.fecha}" title="#{bundletributos.EditComprobanteivaspTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundletributos.EditComprobanteivaspLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{comprobanteivaspController.selected.anio}" title="#{bundletributos.EditComprobanteivaspTitle_anio}" />
                        <p:outputLabel value="#{bundletributos.EditComprobanteivaspLabel_mes}" for="mes" />
                        <p:inputText id="mes" value="#{comprobanteivaspController.selected.mes}" title="#{bundletributos.EditComprobanteivaspTitle_mes}" />
                        <p:outputLabel value="#{bundletributos.EditComprobanteivaspLabel_totalgeneral}" for="totalgeneral" />
                        <p:inputText id="totalgeneral" value="#{comprobanteivaspController.selected.totalgeneral}" title="#{bundletributos.EditComprobanteivaspTitle_totalgeneral}" />
                        <p:outputLabel value="#{bundletributos.EditComprobanteivaspLabel_totalbimponible}" for="totalbimponible" />
                        <p:inputText id="totalbimponible" value="#{comprobanteivaspController.selected.totalbimponible}" title="#{bundletributos.EditComprobanteivaspTitle_totalbimponible}" />
                        <p:outputLabel value="#{bundletributos.EditComprobanteivaspLabel_totaliva}" for="totaliva" />
                        <p:inputText id="totaliva" value="#{comprobanteivaspController.selected.totaliva}" title="#{bundletributos.EditComprobanteivaspTitle_totaliva}" />
                        <p:outputLabel value="#{bundletributos.EditComprobanteivaspLabel_totalivaretenido}" for="totalivaretenido" />
                        <p:inputText id="totalivaretenido" value="#{comprobanteivaspController.selected.totalivaretenido}" title="#{bundletributos.EditComprobanteivaspTitle_totalivaretenido}" />
                        <p:outputLabel value="#{bundletributos.EditComprobanteivaspLabel_idestatuscomprobante}" for="idestatuscomprobante" />
                        <p:selectOneMenu id="idestatuscomprobante" value="#{comprobanteivaspController.selected.idestatuscomprobante}" >
                            <f:selectItem itemLabel="#{bundletributos.SelectOneMessage}"/>
                            <f:selectItems value="#{estatuscomprobanteretencionController.itemsAvailableSelectOne}"
                                           var="idestatuscomprobanteItem"
                                           itemValue="#{idestatuscomprobanteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundletributos.EditComprobanteivaspLabel_rifcliente}" for="rifcliente" />
                        <p:selectOneMenu id="rifcliente" value="#{comprobanteivaspController.selected.rifcliente}" >
                            <f:selectItem itemLabel="#{bundletributos.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="rifclienteItem"
                                           itemValue="#{rifclienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comprobanteivaspController.update}" value="#{bundletributos.Save}" update="display,:ComprobanteivaspListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ComprobanteivaspEditDialog');"/>
                    <p:commandButton value="#{bundletributos.Cancel}" onclick="ComprobanteivaspEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
